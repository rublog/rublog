<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <title>Our recipes</title>
    <meta name="author" content="Alice & Bob">
    <meta name="description" content="This is a Rublog demo, using 'mes-recettes' template.">
    <link rel="icon" href="static/favicon.png">
  
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  
  <body>
    <div class="titleBox rowFlex padding text-center">
      <span class="title">Our recipes</span> by
      <span class="author">Alice & Bob</span>
    </div>

    <div class="container">

      <div class="description text-center">
        <span>This is a Rublog demo, using 'mes-recettes' template.</span>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-9">
          <input id="filter" class="form-control" type="text" placeholder="Type here...">
        </div>
        <div class="col-md-3">
          <select id="mooh" class="form-control">
            <option value="-">Select category</option>
            
              <option value="Basic">Basic</option>
            
              <option value="Dessert">Dessert</option>
            
              <option value="Tarte">Tarte</option>
            
          </select>
        </div>
      </div>

      <hr>

      <table class="table table-hover searchable" style="table-layout: fixed;">
        <thead>
          <tr>
             <th class="col-md-5">Name</th>
             <th class="col-md-2">Preparation time</th>
             <th class="col-md-2">Difficulty</th>
             <th class="col-md-3">Categories</th>
          </tr>
        </thead>
        <tbody>
          
          <tr class="row-active" onclick="document.location='crepe.html';">
            <td>Crêpes</td>
            <td>30 min.</td>
            <td>
            
              <i class="fa fa-star" aria-hidden="true"></i>
            
            </td>
            <td class="table-cat">basic | dessert</td>
          </tr>
          
          <tr class="row-active" onclick="document.location='tarte-citron.html';">
            <td>Tarte au citron Meringuée</td>
            <td>90 min.</td>
            <td>
            
              <i class="fa fa-star" aria-hidden="true"></i>
            
              <i class="fa fa-star" aria-hidden="true"></i>
            
            </td>
            <td class="table-cat">Dessert | Tarte</td>
          </tr>
          
        </tbody>
      </table>
      <hr>
    </div>

    <hr>
    <div class="rowFlex text-center">
      <span>Powered by <a href="https://github.com/rublog/rublog">Rublog</a></span>
    </div>

    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/index.js"></script>
  </body>
</html>
